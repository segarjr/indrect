---
layout: _base
title: Contact Us
---
<section class="mb-4">
<h1 class="h1-responsive font-weight-bold text-center my-4">Contact Form</h1>
  <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly.</p>
  <form name="contact" method="POST" netlify>              
      <div class="row mb-4">
          <!--Grid column-->
          <div class="col-md-6">
              <div class="md-form mb-0">
                  <input type="text" id="name" name="name" class="form-control">
                  <label for="name" class="">Your name</label>
              </div>
          </div>
          <div class="col-md-6">
              <div class="md-form mb-0">
                  <input type="text" id="email" name="email" class="form-control">
                  <label for="email" class="">Your email</label>
              </div>
          </div>
      </div>
      <div class="row mb-3">
          <div class="col-md-12">
              <div class="md-form mb-0">
                  <input type="text" id="subject" name="subject" class="form-control">
                  <label for="subject" class="">Subject</label>
              </div>
          </div>
      </div>
      <div class="row mb-3">
          <div class="col-md-12">

              <div class="md-form">
                  <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                  <label for="message">Your message</label>
              </div>

          </div>
      </div>
      <div class="row">
          <div class="col-md-12">

              <input class="btn btn-lg btn-primary" type="submit" name="submit" id="submit" value="SUBMIT">

          </div>
      </div>

  </form>
</section>
